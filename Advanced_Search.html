<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="adjust">
        <a href="index.html">Google Search</a>
    </div>

    <div class="image_adv">
        <a href="index.html"><img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google_logo" width="74px" height="24px"></a>
    </div>

    <div class="adv_search_heading">Advanced Search</div>
    <table>
        <thead class="Headings">
            <div class="line"></div>
            <tr>
                <th>
                    Find pages with...
                </th>
            </tr>
        </thead>
        <form action="https://google.com/search">
            <tbody class="atan">
                <tr>
                    <td class="ww">all these words:</td>
                    <td class="search_boxes">
                        <input type="text" name="as_q" autocomplete="off" autofocus>
                    </td>
                </tr>
                <tr>
                    <td class="ww">this exact word or phrase:</td>
                    <td class="search_boxes">
                        <input type="text" name="as_epq" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="ww">any of these words:</td>
                    <td class="search_boxes">
                        <input type="text" name="as_oq" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="ww">none of these words:</td>
                    <td class="search_boxes">
                        <input type="text" name="as_eq" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="butclass"><input class="but" type="submit" value="Advanced Search"></div>
                    </td>
                </tr>
            </tbody>
        </form>
    </table>

</body>

</html>
