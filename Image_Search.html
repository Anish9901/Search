<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="toplink">
        <a href="index.html">Google Search</a>
    </div>
    <div class="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo">
        <span id="smalltxt">images</span>
    </div>
    <form action="https://google.com/images">
        <div class="searchbar">
            <input type="text" name="q" placeholder="Search Google for Images" autocomplete="off" autofocus>
        </div>
        <div class="center_button">
            <input type="submit" value="Image Search">
        </div>
    </form>
</body>

</html>
